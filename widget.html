.title {

/*-- music player --*/
#music {
width:115px;
margin: 0px 0px 0px 20px;

}
#button {

width: 10px;
height: 10px;
cursor: pointer;
margin: auto;

}
#button:hover {

}

.play {
font-size: 10px;
display: none;

}
.play:hover {
font-size: 13px;
font-weight:bold;
color: #888;

}
.play.show{
display:block;
transition: 0.8s;
}
.pause.show{
display:block;
transition: 0.8s;
}
.pause {
display: none;
font-size:7px;
letter-spacing: 1px;
}
.pause:hover {
font-size: 8px;

.mtext {
color: #aaa;

/*-- description --*/

/*-- navigation --*/

.linktext, .linktext a {

.links:hover .linktext {color: #fff;letter-spacing: 2px;}

<body>

      <div class="pause show" id="pause" onclick="hidePause()">||</div>
      </div>

<script>
var sound = document.getElementById('tune');
    var play = document.getElementById('play')
    var pause = document.getElementById('pause')
    sound.autoplay=true;
    
    function showPlay() {
        play.classList.add('show')
        pause.classList.remove('show')
        sound.pause()
        play.setAttribute('onclick', 'hidePlay()');
    }
    function showPause() {
        pause.classList.add('show')
        play.classList.remove('show')
        sound.play()
        pause.setAttribute('onclick', 'hidePause()');
    }
    function hidePlay() {
        pause.classList.add('show')
        play.classList.remove('show')
        sound.play()
        pause.setAttribute('onclick', 'showPlay()');
    }
    function hidePause() {
        pause.classList.remove('show')
        play.classList.add('show')
        sound.pause()
        pause.setAttribute('onclick', 'showPause()');
    }

  </script>
  </body>
